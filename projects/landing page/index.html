<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack Barcelona Temporada 23/24</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <script src="./js/telas.js"></script>
    <script src="./js/imagens.js"></script>
    <div class="corpo" id="corpo">
        <div class="alinhamento">
            <div class="side1">
                <div class="textos">
                    <h3>Kit de Equipamentos e Faces</h3>
                    <h1>BARCELONA TEMPORADA 23/24</h1>
                    <h3>Para eFootball PES 2021 Season Update</h3>
                    <button onclick="compra()">Compre por 5.000<sub>AKZ</sub></button>
                </div>

            </div>
            <div class="side2">
                <div class="img" id="img" onclick="trocar()"></div>
                <h4>Novo Equipamento oficial da Próxima Temporada</h4>
            </div>
        </div>
    </div>
    <div class="compra" id="compra">
        <input type="email" id="" placeholder="Email">
        <select name="" id="">
            <option value="">Selecione o Pacote</option>
            <option value="">Pacote de Faces</option>
            <option value="">Pacote Equipamento</option>
            <option value="">Pacote Completo</option>
        </select>
        <select name="pes" id="">
            <option value="">Tipo de PES</option>
            <option value="">eFootball 2022</option>
            <option value="">eFootball PES 2021 Season Update</option>
        </select>
        <select name="resolucao" id="">
            <option value="">Selecione uma resolução</option>
            <option value="">1080px</option>
            <option value="">920px</option>
            <option value="">720px</option>
            <option value="">480px</option>
        </select>
        <center>
            <button>Comprar</button>
            <button onclick="cancelar()" >Cancelar</button>
        </center>
    </div>
</body>
</html>
